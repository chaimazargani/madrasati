<!doctype html>

<html>

<head>
  <title> Ajouter un Examen </title>
</head>

<body>
  
    <table>
       <div>
       
        <tr>
          <mat-form-field class="input">
            <input matInput type="text" id="name" name="name" placeholder="nom de l'examen" [(ngModel)]="examen.nomExamen">
          </mat-form-field>
        </tr>
        
  

        
        <tr>
          <mat-form-field class="input">
            <input matInput type="number" id="coefficeint" name="coefficeint de l'examen" placeholder="coefficeint de l'examen" [(ngModel)]="examen.coefficeint">
            </mat-form-field>
        </tr>
    
        <tr>
        <input matButton class = 'button' type="button" (click)="sauvegarder()" value="enregistrer ">
        <input matButton class = 'button' type="button" (click)="afficherListDesExamen()" value="afficher la liste des examens">
        <input matButton class = 'button' type="button" (click)="supprimerUnExamen()" value="Supprimer Examen">
        <input matButton class = 'button' type="button" (click)="modifierUnExamen()" value="Modifier Examen">

      </tr>
      </div>
     </table>
     
<ag-grid-angular #agGridComponent
style="width: 2000px; height: 2000px;"
class="ag-theme-balham"
[rowData]="listresult"
[columnDefs]="columnDefs"

>
</ag-grid-angular>

  </body>

</html>
