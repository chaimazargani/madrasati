<h3 class="main-title">{{selectedScreen}}</h3>
<div class="p-grid filter-section">
  <div class="p-col-auto">
    <mat-form-field>
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
    </mat-form-field>
  </div>
  <div class="p-col-auto">
    <button mat-raised-button pTooltip="Ajouter un nouveau examen" (click)="ajouterExamen(examen)" style="float: right;font-size:40px;color:gray;">+</button>
  </div>
</div>
<div class="p-grid table-section">
  <!-- <ng-container matColumnDef="select"> -->
  <mat-header-cell *matHeaderCellDef>
    <mat-checkbox (change)="$event ? null: null" [checked]="selection.hasValue() && isAllSelected()"
      [indeterminate]="selection.hasValue() && !isAllSelected()">
    </mat-checkbox>
  </mat-header-cell>
  <mat-cell *matCellDef="let row">
    <mat-checkbox (click)="$event.stopPropagation()" (change)="$event ? selection.toggle(row) : null"
      [checked]="selection.isSelected(row)">
    </mat-checkbox>
  </mat-cell>
  <!-- </ng-container> -->

  <mat-table #table [dataSource]="listExamendata">
    <ng-container matColumnDef="select">
      <th mat-header-cell *matHeaderCellDef>
        <mat-checkbox (change)="$event ? masterToggle() : null" [checked]="selection.hasValue() && isAllSelected()"
          [indeterminate]="selection.hasValue() && !isAllSelected()" [aria-label]="checkboxLabel()">
        </mat-checkbox>
      </th>
      <td mat-cell *matCellDef="let row">
        <mat-checkbox (click)="$event.stopPropagation()" (change)="$event ? selection.toggle(row) : null"
          [checked]="selection.isSelected(row)" [aria-label]="checkboxLabel(row)">
        </mat-checkbox>
      </td>
    </ng-container>
    <ng-container matColumnDef="modifier">
      <mat-header-cell *matHeaderCellDef> Modifier </mat-header-cell>
      <mat-cell *matCellDef="let examen"> 
        <button pButton (click)=" modifierExamen(examen)"  icon="pi pi-pencil"></button>
      </mat-cell>
    </ng-container>
    <ng-container matColumnDef="supprimer">
      <mat-header-cell *matHeaderCellDef> Supprimer </mat-header-cell>
      <mat-cell *matCellDef="let examen"> 
        <button pButton icon="pi pi-trash" (click)="supprimerExamen(examen)"  icon="pi pi-trash"></button>
      </mat-cell>
    </ng-container>
    <ng-container matColumnDef="nomExamen">
      <mat-header-cell *matHeaderCellDef> Examen </mat-header-cell>
      <mat-cell *matCellDef="let examen"> {{examen.nomExamen}} </mat-cell>
    </ng-container> -->
    <ng-container matColumnDef="coefficeint">
      <mat-header-cell *matHeaderCellDef> coefficeint </mat-header-cell>
      <mat-cell *matCellDef="let  examen"> {{examen.coefficeint}} </mat-cell>
    </ng-container>
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>
  <mat-paginator [length]="100" [pageSize]="10" [pageSizeOptions]="[3, 10, 25, 100]">
  </mat-paginator>
</div>



<ng-template #alertDialog>
  <h2 mat-dialog-title>voulez vous vraiment supprimer l'examen </h2>
  <mat-dialog-actions align="end" class="footer">
    <button mat-raised-button mat-dialog-close>Cancel</button>
    <button mat-raised-button (click)="dialogClose()">Supprimer</button>
  </mat-dialog-actions>
</ng-template>
