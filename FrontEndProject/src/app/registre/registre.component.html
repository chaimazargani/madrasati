<div class="p-grid filter-section">
  <div class="p-col-auto">
    <mat-form-field>
      <mat-label>selectionner le niveau</mat-label>
      <mat-select [(ngModel)]="niveauSelectionner" (ngModelChange)="getListClasse()">
        <mat-option *ngFor="let niveau of niveauList" [value]="niveau.idNiveau">{{niveau.nomNiveau}}</mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <div class="p-col-auto">
    <mat-form-field>
      <mat-label>selectionner la classe </mat-label>
      <mat-select [(ngModel)]="classeSelectionner" (change)="getListregistre()">
        <mat-option *ngFor="let classe of classeList" [value]="classe.idClasse">{{classe.nomClasse}}</mat-option>

      </mat-select>
    </mat-form-field>
  </div>
  <div clas="p-col-auto">
    <mat-form-field>
      <mat-label>Choose a date</mat-label>
      <input matInput [matDatepicker]="picker" (dateChange)="getListregistre()" [(ngModel)]="dateSelectionner">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
  </div>
</div>
<div class="p-grid table-section">
  <ag-grid-angular #agGridComponent class="ag-theme-balham" [rowData]="listresult" [columnDefs]="columnDefs"
    [frameworkComponents]="frameworkComponents" (gridReady)="onGridReady($event)">
  </ag-grid-angular>
</div>
<div class="p-grid">
  <div class="p-col-12 bottom-section">
    <button pButton type="button" label="Sauvegarder" class="p-button-text"
      (click)="valider(this.listresult)"></button>
  </div>
</div>
<p-toast></p-toast>
