<h1 mat-dialog-title>{{data.title === 'modifier' ?   'Modifier Utilisateur': 'Creer Utilisateur'}}</h1>
<div mat-dialog-content>
  <form [formGroup]="profileFormGroup" (ngSubmit)="dialogClose()">
      <mat-form-field class="input">
          <input matInput type="text" id="name" name="name" placeholder="Nom de l'enseignant" appearance="standard"
            required minlength="4" maxlength="8" size="10"   formControlName="nom" >
        </mat-form-field>
      <tr>
        <mat-form-field class="input">
          <input matInput type="text" id="prenom" name="prenom" placeholder="prénom" required minlength="4" maxlength="8" size="10"    formControlName="prenom" >
          </mat-form-field>
      </tr>
  
      <tr>
        <mat-form-field class="input">
          <input matInput type="tel" id="numTel" name="numTel" placeholder="Numéro de téléphone"   formControlName="numTel" >
          </mat-form-field>
      </tr>
      <tr>
        <mat-form-field class="input">
          <input matInput type="text" id="email"  placeholder="Email" size="30" required    formControlName="email" >
          </mat-form-field><i class="material-icons">email</i>
          <!-- pattern=".+@globex.com" -->
      </tr>

          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>

          </mat-form-field>

      <tr>
        <mat-form-field class="input">
          <input matInput type="adresse" id="adresse" name="adresse" placeholder="Adresse"   formControlName="adresse" >
          </mat-form-field>
      </tr>
      <tr>
        <mat-form-field class="input">
          <input matInput type="text" id="username" name="username" placeholder="username"   formControlName="login" >
          </mat-form-field>
      </tr>

          <button mat-raised-button mat-dialog-close>Cancel</button>
