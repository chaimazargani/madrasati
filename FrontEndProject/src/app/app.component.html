<ng-container *ngIf="isLoggedIn">
  <p-menubar [model]="items">
    <span class="username">Bienvenue {{currentUser}}</span>
    <button pButton label="Logout" (click)="logout()" class="p-button-text" icon="pi pi-power-off"></button>
  </p-menubar>
<div class="main-container">
  <h3 class="main-title">{{selectedScreen}}</h3>
  <router-outlet></router-outlet>
</div>
</ng-container>
<ng-container *ngIf="!isLoggedIn">
<router-outlet></router-outlet>
</ng-container>
